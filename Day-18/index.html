<img src="" id="dogImg" alt="" width="300px" height="300px" class="object-fit-cover">

<script>
    let dogImg = document.getElementById('dogImg')

    fetch('https://dog.ceo/api/breeds/image/random')

        .then((response) => {
            return response.json()
        })

        .then((data) => {
            dogImg.src = data.message
        })

        .catch((error) => {
            console.log(error)
        })
</script>
