<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <section class="salaryslip">
            <div class="container mx-5">
                <div class="heading text-center">
                    <h1 class="fw-bold m-5">Salary Slip Of Employee</h1>
                </div>

                <div class="sliptable">
                    <table class="table table-bordered table-striped border-black">
                        <tr>
                            <th>Employee Id</th>
                            <td></td>
                        </tr>
                        <tr>
                            <th>Employee Name</th>
                            <td></td>
                        </tr>
                        <tr>
                            <th>Salary Month</th>
                            <td></td>
                        </tr>
                        <tr>
                            <th>Basic Salary</th>
                            <td></td>
                        </tr>
                        <tr>
                            <th>Dearness Allowance (DA)</th>
                            <td></td>
                        </tr>
                        <tr>
                            <th>House Rent Allowance (HRA)</th>
                            <td></td>
                        </tr>
                        <tr>
                            <th>Medical Allowance (MA)</th>
                            <td></td>
                        </tr>
                        <tr>
                            <th>Total Salary (Gross)</th>
                            <td></td>
                        </tr>
                        <tr>
                            <th>Provident Fund (PF)</th>
                            <td></td>
                        </tr>
                        <tr>
                            <th>Employee State Insurance (ESI)</th>
                            <td></td>
                        </tr>
                        <tr>
                            <th>Professional Tax (PT)</th>
                            <td></td>
                        </tr>
                        <tr>
                            <th>Total Deduction</th>
                            <td></td>
                        </tr>
                        <tr>
                            <th>Net Salary</th>
                            <td></td>
                        </tr>
                    </table>
                </div>
            </div>
        </section>



        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
